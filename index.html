<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>iChat</title>
</head>

<body>
  <div id="container">
    <div id="messagingAppContainer">
      <div id="nameRow">
        <h1>Alex</h1>
      </div>
      <div id='messagingBody'>
        <div class="userText">
          <div class='messageBubble'>
            <p>Hi Alex</p>
          </div>
        </div>
        <div class="friendText">
          <div class="messageBubble">
            <p>Hi George, how are you today? I'm great, it's been ages!</p>
          </div>
        </div>
      </div>
      <div id='writeMessageRow'>
        <button id='sender1' onclick='user1.addMessage("hello!")'>Send 1</button>
        <input type="text" placeholder="Write your message here" id="messageInput" />
        <button id='sender2' onclick="user2.addMessage('hi')">Send 2</button>
      </div>
    </div>
  </div>
  <script src="chat.js"></script>
</body>

</html>
