<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="chat.js"></script>
  <!-- user1 and user2 are scope bound to the function, look into how to make them accessible in throughout the page -->
  <script>
    window.addEventListener('load', function () {
      var user1 = person("friendText");
      var user2 = person("userText");
    })
  </script>
  <title>iChat</title>
</head>

<body>
  <div id="container">
    <div id="messagingAppContainer">
      <div id="nameRow">
        <h1>Alex</h1>
      </div>
      <div id='messagingBody'>
        <div class="userText">
          <div class='messageBubble'>
            <p>Hi Alex</p>
          </div>
        </div>
        <div class="friendText">
          <div class="messageBubble">
            <p>Hi George, how are you today? I'm great, it's been ages!</p>
          </div>
        </div>
      </div>
      <div id='writeMessageRow'>
        <button id='sender1' onclick='user1.addMessage(document.getElementById("messageInput").value)'>Send 1</button>
        <input type="text" placeholder="Write your message here" id="messageInput" />
        <button id='sender2' onclick='user2.addMessage(document.getElementById("messageInput").value)'>Send 2</button>
      </div>
    </div>
  </div>
</body>

</html>
